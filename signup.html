
<!DOCTYPE html>
<html>
<head>
<title>Email & password validation</title>
<link rel="stylesheet" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<script type="text/javascript">
	$(document).ready(function(){


		$("#btn").hide();
		$("#email").keyup(function(){
			if(validateEmail()){
				$("#email").css("border","5px solid green");
				$("#emailMsg").html("<p class='text-success'>Email Valid ðŸ—¸ </p>");
			}
            else{
				$("#email").css("border","5px solid red");
				$("#emailMsg").html("<p class='text-danger'>Invalid Email</p>");
			}
			buttonState();
		});
		
		$("#pass").keyup(function(){
			
			if(validatePassword()){
				$("#pass").css("border","5px solid green");
				$("#passMsg").html("<p class='text-success'>Password Valid ðŸ—¸</p>");
			}else{
				$("#pass").css("border","5px solid red");
				$("#passMsg").html("<p class='text-danger'>Invalid Password</p>");
			}
			buttonState();
		});


	});

	function buttonState(){
		if(validateEmail() && validatePassword()){
			$("#btn").show();
		}
        else{
			$("#btn").hide();
		}
	}
	function validateEmail(){
		var email=$("#email").val();
		var reg = /^\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/
		 if(reg.test(email)){
		 	return true;
		 }else{
		 	return false;
		 }
	}
	function validatePassword(){
		
		var pass=$("#pass").val();
		if(pass.length >7){
			return true;
		}else{
			return false;
		}

	}
</script>
<body >

<div class="container">
	<div class="row">
        <div class="outerframe">
            <div class="heading">
                <h1>Signup</h1>
            </div>
            <div>
                <form action="#">
                  <label for="fname">Full Name</label>
                  <input type="text" id="fname" name="fullname" placeholder="Your full name.."><br>
              
                  <label for="email">Email ID</label>
                  <input type="text" id="email" placeholder="Enter email" autocomplete="off" >
                  <span id="emailMsg"></span>

                  <label for="Area">Region</label>
                  <select id="Area" name="Area">
                    <option value="#">Australia</option>
                    <option value="#">Europe</option>
                    <option value="#">USA & Canada</option>
                    <option value="#">India</option>
                    <option value="#">South America</option>
                    <option value="#">Asia</option>
                    <option value="#">U.K</option>
                    <option value="#">Middle East</option>
                  </select>
    
    
                  <label for="pass">Password</label>
                  <input type="password" class="form-control" id="pass" placeholder="Enter password" autocomplete="off" name="">
				  <span id="passMsg"></span>
    
                  <button id="btn">Submit</button>
                </form> 
              </div>
             </div>
    
	</div>
</div>
</body>


</html>
